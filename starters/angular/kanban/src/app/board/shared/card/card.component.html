<button (click)="open.emit(card())" class="card-container" title="Open card">
  <span class="title">{{ card().title }}</span>
  <div class="labels">
    @for (label of labels(); track label.id) {
      <div class="label" [kbLabelColoring]="label" [title]="label.name">
        {{ label.name }}
      </div>
    }
  </div>
</button>
