<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Image Gallery</title>
    <base href="/" />
    <meta name="title" content="Angular Image Gallery" />
    <meta
      name="description"
      content="An Angular image gallery web app template"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      // We need to set the theme as early as possible in the process
      // in order to avoid any flashing effect from the change that will
      // normally occur if we try to integrate this logic in our Angular code.
      // This is only applied if the user has manually selected a theme
      // different from the system one.
      const themePreference = localStorage.getItem('ngx-theme');

      if (themePreference) {
        document.documentElement.classList.add(`ngx-${themePreference}-theme`);
      }
    </script>
  </head>
  <body>
    <ig-root></ig-root>
  </body>
</html>
