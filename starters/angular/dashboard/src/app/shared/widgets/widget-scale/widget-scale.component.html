@for (sl of stepLines(); track $index; let i = $index) {
  <svg:text
    [attr.x]="x() - LABELS_MARGIN_RIGHT"
    [attr.y]="y() + scaleStep() * i + 4"
    class="scale-label"
  >
    {{ sl | formatThousands }}
  </svg:text>
  <svg:line
    [attr.x1]="x()"
    [attr.x2]="x() + width()"
    [attr.y1]="y() + scaleStep() * i"
    [attr.y2]="y() + scaleStep() * i"
    class="scale-line"
  />
}
