<div
  class="wrapper"
  [class.expanded]="expanded()"
  [ngClass]="activateAt() ? 'active-at-' + activateAt() : 'active'"
>
  <button title="Expand/collapse container" (click)="toggle()">
    <div>
      <ng-content select="[header]" />
    </div>
    <ngx-icon name="ChevronRight" size="lg" />
  </button>
  <div class="content">
    <ng-content select="[content]" />
  </div>
</div>
